<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="Mohamed Abdelwahab">
  <meta name="description" content="Mohamed's Portifolio">
  <meta name="keywords" content="HTML, CSS, Portifolio">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portifolio</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
</head>
<body>
  <header class="flex-container space-between">
    <div class="card">
      <h1 class="name">Mohamed Abdelwahab</h1>
      <h3 class="job">Fullstack Web Developer</h3>
    </div>
    <img class="logo" src="img/logo.png" alt="logo">
  </header>
  <hr>
  <main>
    <section class="description flex-container space-between">
      <article class="about">
          <h2 class="title">About me</h2>
          <p>I study physics at the FU Berlin. I am also very interested in computer science and software developing and have spent a lot of time studying these fields.</p>
      </article>
      <img class="photo bordered" src="img/photo.jpg" alt="personal photo">
    </section>
    <section class="projects">
      <h2 class="title">Featured Work</h2>
      <div class="flex-container">
        <article class="project">
          <img class="thumbnail center" src="img/logs.jpg" alt="logs">
          <h4 class="center">Logs Analysis</h4>
        </article>
        <article class="project">
          <img class="thumbnail center" src="img/movie.png" alt="movies">
          <h4 class="center">Create a Movie Website</h4>
        </article>
        <article class="project">
          <img class="thumbnail center" src="img/quiz.png" alt="quiz">
          <h4 class="center">Code Your Own Quiz</h4>
        </article>
      </div>
    </section>
  </main>
  <footer class="contact">
    <i class="social fa fa-facebook-square fa-4x" aria-hidden="true"></i>
    <i class="social fa fa-twitter-square fa-4x" aria-hidden="true"></i>
    <i class="social fa fa-google-plus-square fa-4x" aria-hidden="true"></i>
  </footer>
</body>
</html>
