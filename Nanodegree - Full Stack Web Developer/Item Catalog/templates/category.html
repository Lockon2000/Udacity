{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
<main>
    <div class="items flex-container">
      {% if items %}
      {% for item in items %}
      <div class="item">
        <a href="{{url_for('showItem', itemID=item.id)}}"> {{item.name}}</a>
      </div>
      {% endfor %}
      {% endif %}
    </div>
</main>
{% include "footer.html" %}
{% endblock %}
